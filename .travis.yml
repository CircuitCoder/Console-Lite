sudo: false
os:
- linux
- osx
addons:
  apt:
    packages:
    - clang
install:
- export CXX="clang++"
- npm install
language: node_js
node_js:
- '6'
script:
- npm run rebuildNative
- npm test
- npm run pack
deploy:
- provider: script
  skip_cleanup: true
  script: node bin/deploy-travis.js
  on:
    repo: CircuitCoder/Console-Lite
    all_branches: true
    node: '6'
env:
  global:
  - secure: 
  - secure: 
